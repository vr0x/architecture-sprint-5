version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Здорово
      - Привет
      - Хай
      - Добрый день
      - Приветствую
      - Здравствуйте
  - intent: goodbye
    examples: |
      - До свидания
      - Спасибо за помощь
      - Пока
      - Всего хорошего
      - Увидимся
      - До встречи
  - intent: ask_microservices_related_questions
    examples: |
      - Что такое микросервисная архитектура?
      - Расскажите о микросервисной архитектуре
      - Краткое описание микросервисной архитектуры
  - intent: ask_microservices_implementation_related_questions
    examples: |
      - Как реализовать микросервисную архитектуру?
  - intent: confirmation
    examples: |
      - Да
      - Все верно
      - Вы все правильно поняли
  - intent: deny
    examples: |
      - Нет
      - Не совсем так
      - Позвольте вас поправить
  - intent: request_info
    examples: |
      - Не могли бы вы уточнить?
      - Дайте немного больше информации
      - Пожалуйста, детализируйте ваш вопрос