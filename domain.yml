version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
    - text: "Здравствуйте! Как я могу вам помочь в вопросах архитектуры ПО?"
    - text: "Добрый день! Какие вопросы у вас есть по архитектуре программного обеспечения?"

  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
    - text: "Пока! Надеюсь, мои ответы были полезны."
    - text: "До встречи! Если возникнут еще вопросы, не стесняйтесь задавать."

  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
    - text: "Уточните, пожалуйста, что именно вы хотите узнать по архитектуре ПО?"
    - text: "Могу рассказать подробнее. Что конкретно интересует?"

  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."
    - text: "Замечательно, можно больше деталей о вашем проекте?"
    - text: "Хорошо, пожалуйста, опишите подробнее вашу ситуацию или задачу."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."
    - text: "Выбор архитектуры ПО зависит от множества факторов, таких как требования к производительности, масштабируемости и гибкости. Спрашивайте, что именно вас интересует."
    - text: "В архитектуре ПО важны такие аспекты, как микросервисы, монолитная архитектура и серверлесс. Чем могу помочь более конкретно?"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true