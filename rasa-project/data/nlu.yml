  utter_greet:
    - text: "Привет! Чем могу помочь?"
    - text: "Здравствуйте! Как я могу вам помочь?"
    - text: "Добрый день! Что вас интересует?"

  utter_goodbye:
    - text: "До свидания! Если будут вопросы, обращайтесь."
    - text: "Пока! Буду рад помочь снова."
    - text: "Увидимся! Хорошего дня."

  utter_ask_architecture:
    - text: "Архитектура ПО — это важная часть разработки. Основные подходы включают монолитную, микросервисную и сервис-ориентированную архитектуру."
