    - text: "Чтобы выбрать архитектуру, нужно учитывать требования проекта, команду и бюджет. Микросервисы подходят для больших проектов, а монолит — для небольших."

  utter_affirm:
    - text: "Отлично! Продолжим."
    - text: "Хорошо, двигаемся дальше."
    - text: "Понял вас. Что еще вас интересует?"

  utter_deny:
    - text: "Хорошо, если передумаете, дайте знать!"
    - text: "Понял, отменяю."
    - text: "Ясно, если что-то понадобится, обращайтесь."

  utter_request_info:
