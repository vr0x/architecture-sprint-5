version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Привет, меня зовут
      - Здравствуйте
      - Здравствуйте, меня зовут Иван
      - Добрый день
      - Добрый день, это Петр!

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - До новых встреч

  - intent: ask_architecture
    examples: |
      - Архитектура
      - Микросервисная архитектура
      - Архитектура ПО
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Точно
      - Все так!
      - Все верно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Неправильно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
      - Не понятно
      - Я вас не понял
